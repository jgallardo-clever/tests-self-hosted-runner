# Configuración personalizada de SonarQube
# Este archivo puede ser montado en el contenedor para configuraciones específicas

# Configuración de base de datos
sonar.jdbc.username=${SONAR_JDBC_USERNAME}
sonar.jdbc.password=${SONAR_JDBC_PASSWORD}
sonar.jdbc.url=${SONAR_JDBC_URL}

# Configuración de web server
sonar.web.host=0.0.0.0
sonar.web.port=9000
sonar.web.context=/

# Configuración de logs
sonar.log.level=INFO
sonar.path.logs=/opt/sonarqube/logs

# Configuración de datos
sonar.path.data=/opt/sonarqube/data
sonar.path.temp=/opt/sonarqube/temp

# Configuración de seguridad
sonar.forceAuthentication=true

# Configuración de análisis
sonar.ce.workerCount=1
